<!DOCTYPE html>
<html>
    <head>
        <title>Startpage</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="time">
            <span id="t">12:00 AM</span>
            <span id="d">Thursday, January 1, 1970</span>
        </div>

        <div id="favourites">
            <a href="https://reddit.com" target="_blank" class="favourite">
                <div style="font-size: 2em;"> <i class="fa fa-reddit"></i> </div>
                Reddit
            </a>
            <a href="https://messenger.com" target="_blank" class="favourite">
                <div style="font-size: 2em;"> Ms </div>
                Messenger
            </a>
        </div>
        
        <div id="feed"></div>

        <script src="rss-parser.min.js"></script>
        <script src="moment.js"></script>
        <script src="index.js"></script>
    </body>
</html>
